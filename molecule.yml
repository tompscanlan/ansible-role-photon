---

ansible:
  verbose: True
  playbook: tests/travis-playbook.yml
  raw_env_vars:
    ANSIBLE_ROLES_PATH: .molecule/roles/:.molecule/../roles/:../:../../:../../../
driver:
  name: docker
docker:
  containers:
    - name: ubuntu01
      image: ubuntu
      image_version: latest
      ansible_groups:
        - tests

    - name: photon01
      image: photon
      image_version: latest
      dockerfile: tests/dockerfiles/photon-latest
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      ansible_groups:
        - tests
